<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            background: black;
        }
        /*to center the canvas in the div*/
        .flex-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <canvas id="canvas" style="background-color:black"></canvas>
</div>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var max = Math.min(window.innerHeight, window.innerWidth)
    canvas.width = max;
    canvas.height = max;
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90
    setInterval(drawClock, 1000);

    function drawClock() {
        ctx.clearRect(-canvas.width / 2, -canvas.width / 2, canvas.width, canvas.height);
        drawFace(ctx, radius);
        drawNumbers(ctx, radius * 0.9);
        drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
        //outer circle
        ctx.beginPath();
        ctx.strokeStyle = "white";
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.lineWidth = 2;
        ctx.stroke();
        //central dot
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.06, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffff';
        ctx.fill();
    }

    function drawNumbers(ctx, radius) {
        //draw no in the clock
        var ang;
        var num;
        ctx.fillStyle = 'white';
        ctx.font = radius * 0.3 + "px Roboto";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num < 13; num++) {
            ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius * 0.85);
            ctx.rotate(-ang);
            ctx.fillText(num.toString(), 0, 0);
            ctx.rotate(ang);
            ctx.translate(0, radius * 0.85);
            ctx.rotate(-ang);
        }
    }

    function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        //hour
        hour = hour % 12;
        hour = (hour * Math.PI / 6) +
            (minute * Math.PI / (6 * 60)) +
            (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.07);
        //minute
        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.8, radius * 0.06);
        // second
        second = (second * Math.PI / 30);
        drawHand(ctx, second, radius * 0.9, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
        //drawing the hand
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        //rotating the hand
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
    }
</script>
</html>
